plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.0'
    id 'jacoco'
}

group = 'ru.Netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'junit:junit:4.13.1'
}

kotlin {
    jvmToolchain(8)
}